<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Pizza Nucba</title>

<body>
    <header>
      <nav>
          <img src="./assets/header/nucbazappiicon 1.png" alt="logo">
          <ul  class="item" >
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-cart-plus"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
          </ul>
       
           


</nav>
    </header>

    <main>
      <div id="categorias">
        <h2>Categorías</h2>
        <div class="cat-menus">
        <div class="cat-cards">
          <section>
            <img src="./assets/main/pizzas.png" alt="img pizzas">
            <p>Pizzas</p>
            <div class="barrita"></div>
          </section>
        </div>
        <div class="cat-cards">
          <section>
            <img src="./assets/main/burger 1.png" alt="img hamburguesa">
            <p>Hamburgesas</p>
            <div class="barrita"></div>
          </section>
        </div>
        <div class="cat-cards">
          <section>
            <img src="./assets/main/fries 2.png" alt="img papas fritas">
            <p>Napapuki</p>
            <div class="barrita"></div>
          </section>
        </div>
        <div class="cat-cards">
          <section>
            <img src="./assets/main/pizza 2.png" alt="img pizza individual">
            <p>Indivuduales</p>
            <div class="barrita"></div>
          </section>
        </div>
        <div class="cat-cards">
          <section>
            <img src="./assets/main/buritto 1.png" alt="img wraps">
            <p>Wraps</p>
            <div class="barrita"></div>
          </section>
        </div>
        <div class="cat-cards">
          <section>
            <img src="./assets/main/taco 1.png" alt="img burrito">
            <p>Mexican Food</p>
            <div class="barrita"></div>
          </section>
        </div>
        <div class="cat-cards">
          <section>
            <img src="./assets/main/float 1.png" alt="img Batido">
            <p>Batidukis</p>
            <div class="barrita"></div>
          </section>
        </div>
      </div>
      </div>

    </main>

    <footer>
      <div>
      <ul class="footer">
        <li> Términos de Uso </li>
        <li> Trabaja con nosotros</li>
        <li> Soporte</li>
      </ul>
    </div>
    <p> Hecho con ❤️ en  <b>NUCBAZAPPI</b> </p>

    </footer>
